services:
  section-heading: Our services
  # section-subheading: >-
  service0:
    heading: <br>Translation of documents
    paragraph1: >-
      <br>We translate <strong>texts in different areas of expertise using professional translation tools</strong>. This makes it possible to achieve a high degree of consistency and quality. We have extensive experience <strong>translating all kinds of documents</strong>. We specialise in technical, economic and financial translation.
  service1:
    heading: Technical translation
    paragraph1: >-
      <strong>Technical texts</strong>: tools, automotive, machinery, automation systems and electronics, tourism, mechanical engineering, IT, telecommunications, software, packaging technology, household appliances, paper and printing industry, medical equipment, website and software localisation, and so on.
    paragraph2: >-
      <strong>Textual genres</strong>: instructions manuals, catalogues, specifications, service and maintenance documentation, training materials, leaflets, advertising, software interfaces, apps, websites.
  service2:
    heading: Economic and financial translation
    paragraph1: >-
      <strong>Economic-related texts</strong>: business relationships between companies, international trade, taxation, etc.
    paragraph2: >-
      <strong>Textual genres</strong>: contracts, shipping documents and others.
    paragraph3: >-
      <strong>Finance-related texts</strong>: business economy, corporate information, accounting, business operations or commercial transactions, financial markets, corporate funding and banking, among other texts.
    paragraph4: >-
      <strong>Textual genres</strong>: financial statements, loans, equity markets, banking products, beneficial owner records, etcetera.
  service3:
    heading: Revision
    paragraph1: >-
      Poor writing, in any form, harms your image.
    paragraph2: >-
      The editing and proofreading processes ensure your documents are free of errors so they communicate in a precise and efficient way.
    paragraph3: >-
      Thorough <strong>content editing and proofreading</strong> ensure that your final texts are well written.
    paragraph4: >-
      We offer <strong>linguistic sign-off</strong>, also known as <strong>LSO</strong>. A revision of the final layout of texts before publishing, performed in order to correct possible issues arising at the point of DTP (desktop publishing).
