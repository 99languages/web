aboutme:
  section-heading: Quen son
  section-subheading: |
    Son un profesional comprometido coa calidade do meu traballo.<br>
    Entrego as encomendas nos prazos acordados.<br>
    Satisfago as expectativas dos meus clientes.
  cristian:
   #headline: Traductor y revisor autónomo ❖ Creador de 99languages
    paragraph1: >-
      Son <a href=\"https://www.linkedin.com/in/cmarcote/\" class=\"blank\">Cristian Marcote</a>, tradutor, revisor e creador de 99languages. Traslado a túa documentación técnica e mais económica do inglés e alemán ao español e galego.
    paragraph2: >-
      A tradución posibilita o diálogo, fomenta o comercio internacional e permite chegar ao corazón das persoas. Se cada mercado é un mundo, cada cultura é un universo paralelo co seu idioma particular.
    paragraph3: >-
      99languages é a miña maneira de tender pontes, andar camiño e axudar ás empresas e profesionais a atinxir os seus obxectivos.
    paragraph4: >-
      Sen tradución non hai emoción.
  contact: >-
    Coñéceme mellor: visita os meus perfís profesionais en <a href="https://www.linkedin.com/in/cmarcote/" target="blank_">LinkedIn</a> e <a href="https://www.proz.com/profile/2022019" target="blank_">ProZ</a>.<br>
    Tamén son membro profesional da Asociación Galega de Profesionais da Tradución e da Interpretación, a <a href="https://www.agpti.org/profesional/cristian-marcote/" target="blank_">AGPTI</a>.<br>
services:
  section-heading: Servizos
  # section-subheading: >-
  service0:
    heading: <br>Tradución de documentos
    paragraph1: >-
      <br>Traducimos <strong>textos en distintos eidos de especialización empregando ferramentas de tradución profesionais</strong>; isto permítenos acadar estándares elevados de consistencia e calidade.
      Temos ampla experiencia na <strong>tradución de todo tipo de documentos</strong>. Estamos especializados na tradución técnica, económica e financeira.
  service1:
    heading: Tradución técnica
    paragraph1: >-
      <strong>Textos técnicos</strong>: ferramentas, automoción, maquinaria, tecnoloxía da automatización e electrónica, turismo, enxeñería mecánica, informática (IT), telecomunicacións, software, tecnoloxía de empaquetado, electrodomésticos, industria do papel e da impresión, equipamento médico, localización de páxinas web e software etc.
    paragraph2: >-
      <strong>Xéneros textuais</strong>: manuais de instrucións, catálogos, especificacións, documentación do produto e de mantemento, materiais formativos, folletos, publicidade, interfaces de software, aplicacións (<i>apps</i>), páxinas web.
  service2:
    heading: Tradución económica e financeira
    paragraph1: >-
      <strong>Textos económicos</strong>: relacións comerciais entre empresas, comercio internacional, fiscalidade etc.
    paragraph2: >-
      <strong>Xéneros textuais</strong>: contratos mercantís, documentos de transporte e outros.
    paragraph3: >-
      <strong>Textos financeiros</strong>: economía da empresa, información empresarial, contabilidade, operacións comerciais, mercados financeiros, financiamento da empresa e banca, entre outros.
    paragraph4: >-
      <strong>Xéneros textuais</strong>: estados financeiros, préstamos, mercados de capitais, produtos bancarios, actas de titularidade real etc.

  service3:
    heading: Revisión
    paragraph1: >-
      Un texto con incorreccións ou faltas prexudica a túa imaxe.
    paragraph2: >-
      O proceso de revisión garante que os teus documentos quedan ben redactados e comunican de xeito eficaz e preciso.
    paragraph3: >-
      A <strong>revisión profunda do contido e a corrección de estilo e ortotipografía</strong> garanten que a escrita dos teus textos finais sexa impoluta.
    paragraph4: >-
      Ofrecemos a <strong>linguistic sign-off</strong> ou <strong>LSO</strong>. Unha revisión da visualización final dos textos, previa á súa publicación, para corrixir posibles problemas que xurdan tras a maquetación.
    # service3:
    # heading: Transcripción de audio y vídeo
    # paragraph1: >-
    # Si tienes una grabación de audio o un vídeo y quieres disponer del texto para almacenarlo o traducirlo a otros idiomas, este es tu servicio. Adaptado a tus necesidades y con posibilidad tanto de realizar <strong>transcripciones literales como naturales</strong>.
    # paragraph2: >-
    # <strong>Géneros de audio y audiovisuales</strong>: entrevistas, discursos, diálogos, formación, presentaciones, conferencias, publicidad.
  contact: >-
    Precisas outras combinacións de linguas?<br>
    <a href="#contact" class="page-scroll">Escríbenos</a>. Axudámoste!
