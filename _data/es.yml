services:
  section-heading: Servicios
  # section-subheading: >-
  service0:
    heading: <br>Traducción de documentos
    paragraph1: >-
      <br>Traducimos <strong>textos en distintos campos de especialización utilizando herramientas de traducción profesionales</strong>; esto nos permite alcanzar estándares elevados de consistencia y calidad.
      Tenemos amplia experiencia en la <strong>traducción de todo tipo de documentos</strong>. Estamos especializados en la traducción técnica, económica y financiera.
  service1:
    heading: Traducción técnica
    paragraph1: >-
      <strong>Textos técnicos</strong>: herramientas, automoción, maquinaria, sistemas de automatización y electrónica, turismo, ingeniería mecánica, informática (IT), telecomunicaciones, software, tecnología de empaquetado, electrodomésticos, industria del papel y de la impresión, aparatología médica, localización de páginas web y de software, etcétera.
    paragraph2: >-
      <strong>Géneros textuales</strong>: manuales de instrucciones, catálogos, especificaciones, documentación del producto y de su mantenimiento, materiales para formación, folletos, publicidad, interfaces de software, aplicaciones (<i>apps</i>), páginas web.
  service2:
    heading: Traducción económica y financiera
    paragraph1: >-
      <strong>Textos económicos</strong>: relaciones comerciales entre empresas, comercio internacional, fiscalidad, etc.
    paragraph2: >-
      <strong>Géneros textuales</strong>: contratos mercantiles, documentos de transporte y otros.
    paragraph3: >-
      <strong>Textos financieros</strong>: economía de la empresa, información empresarial, contabilidad, operaciones comerciales, mercados financieros, financiación de la empresa y banca, entre otros.
    paragraph4: >-
      <strong>Géneros textuales</strong>: estados financieros, préstamos, mercados de capitales, productos bancarios, actas de titularidad real, etcétera.

  service3:
    heading: Revisión
    paragraph1: >-
      Un texto con incorrecciones o faltas perjudica tu imagen.
    paragraph2: >-
      El proceso de revisión garantiza que tus documentos quedan bien redactados y comunican de manera precisa y eficaz.
    paragraph3: >-
      La <strong>revisión profunda de contenido y la corrección de estilo y ortotipografía</strong> aseguran que la escritura de tus textos finales sea impecable.
    paragraph4: >-  
      Ofrecemos la <strong>linguistic sign-off</strong> o <strong>LSO</strong>. Una revisión de la visualización final de los textos, previa a su publicación, para corregir posibles problemas que surjan tras la maquetación.
